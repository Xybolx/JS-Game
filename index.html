<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Planets Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/game.js" type="text/javascript"></script>
    <audio autoplay="autoplay" style="display:none;">
        <source src="mysound.ogg" type="audio/ogg">
        <source src="assets/sounds/Imperial_song.mp3" type="audio/mpeg">
        <embed src="assets/sounds/Imperial_song.mp3" hidden="true" autostart="true" loop="false" /></audio>
        
    
    <audio id="winSound">
        <source src="assets/sounds/Dont_get_cocky.mp3" type="audio/mpeg">
        

    </audio>
    
    
    <audio id="loseSound">
            <source src="assets/sounds/power.mp3" type="audio/mpeg">
            
    
        </audio>    
            

    
    
        
    
      
            
              
              
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/imgs/starwars_header.jpg" alt="Hangman Title Image" height="175px" />
        <p>Planets Hangman</p>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/imgs/starwars_cocky_2.jpg" alt="Winning Image" width="300px" />
                <img id="gameover-image" src="assets/imgs/starwars_anger.jpg" alt="Game Over Image" width="300px" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Planet</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
